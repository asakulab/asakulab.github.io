<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">

    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">自主企画シンポジウム2</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body">
        <div class="">
            <div class="d-flex mb-2 p-1 rounded-pill bg-light border justify-content-center fw-bold">
                新着メッセージ</div>
            <div class="chat">
                <div class="messageSection">
                    <ul class="recentMessages"></ul>
                </div>
            </div>
    
        <hr>
    
        <div class="card bg-light">
            <h4 class="card-header">リアクションする</h4>
            <div class="card-body p-2 m-2 d-flex justify-content-between">
                <span class="btn btn-primary rounded-pill fw-bold likeButton position-relative">
                    <i class="bi bi-hand-thumbs-up-fill icon-large"></i>
                    <span
                        class="position-absolute top-0 start-100 translate-middle badge bg-white border text-dark likeCount">0</span>
                </span>
                <span class="btn btn-warning rounded-pill fw-bold interestedButton position-relative">
                    <i class="bi bi-eye-fill icon-large"></i>
                    <span
                        class="position-absolute top-0 start-100 translate-middle badge bg-white border text-dark interestedCount">0</span>
                </span>
                <span class="btn btn-danger rounded-pill exclamationButton position-relative">
                    <i class="bi bi-exclamation-lg icon-large"></i>
                    <span
                        class="position-absolute top-0 start-100 translate-middle badge bg-white border text-dark exclamationCount">0</span>
                </span>
                <span class="btn btn-success rounded-pill questionButton position-relative">
                    <i class="bi bi-question-lg icon-large"></i>
                    <span
                        class="position-absolute top-0 start-100 translate-middle badge bg-white border text-dark questionCount">0</span>
                </span>
            </div>
        </div>

        <div class="messageForm2 card bg-light mt-3">
            <h4 class="card-header">メッセージを送る</h4>
            <div class="card-body p-2 m-2">
                <form>
                    <!-- 名前 -->
                    <div class="mb-3">
                        <input type="text" class="form-control nameInput" placeholder="匿名さん">
                    </div>
                    <!-- ラジオボタン -->
                    <div class="row">
                        <div class="col-auto">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="options" value="1" checked>
                                <label class="form-check-label">メッセージ</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="options" value="2">
                                <label class="form-check-label">質問箱</label>
                            </div>
                        </div>
                    </div>
                    <!-- メッセージ -->
                    <textarea class="messageInput form-control" rows="3" placeholder="メッセージをどうぞ" autocomplete="off"></textarea>
                    <div class="text-end">
                        <div class="sendButton btn btn-dark rounded-pill fw-bold mt-2">送信する</div>
                    </div>
                </form>
            </div>
        </div>
    
        <div class="">
            <hr>
    
            <div class="card bg-light">
                <h4 class="card-header">
                    タイムスケジュール
                </h4>

                    <p>10:40 質疑応答</p>
                    <p>11:00 終了</p>
                </div>
            </div>
    
            <hr>
    

        </div>
    </div>

</div>
